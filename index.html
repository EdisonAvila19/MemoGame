<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>OrderGame</title>
  </head>
  <body>
    <button class="Title">START GAME</button>
    <section class='AreaGame'>
      <div class='AreaGame__Top'> 
        <button class='AreaGame--Green --Button'></button>

      <div class='AreaGame__Bottom'>
        <button class='AreaGame--Yellow --Button'></button>
        <button class='AreaGame--Magenta --Button'></button>
      </div>
    </section>
    <!--Script para uso de jQuery-->

        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">

    <script src='script.js'></script>

</html>
